<div class="row bg-primary text-light">
  <div class="col-6 mx-4 mt-2 mb-2">
    <h5>Revisa nuestro catalogo de especializaciones y agenda una cita que se ajuste a tus intereses</h5>
  </div>
  <div class="col-4 mx-4 mt-3 mb-2">
    <h5>¡Con especialistas de todo el país!</h5>
  </div>
</div>
<div class="row background-style pt-5 mx-3 ">
  <div class="col-6 cursor-pointer" *ngFor="let especialidad of especialidades" routerLink="/login">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-2">
          <img [src]="'../../../../../../assets/' + especialidad.urlImg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-10 bg bg-primary text-light">
          <div class="card-body">
            <h5 class="card-title mx-5">{{especialidad.nombre}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row pb-4">
  <div class="col-12 d-flex justify-content-center">
    <button class="btn btn-success btn-custom text-dark btn-lg" routerLink="/login">Buscar mas...</button>
  </div>
</div>
<router-outlet></router-outlet>
