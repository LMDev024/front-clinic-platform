<div class="row bg-primary text-light text-center">
  <div class="col-12 mx-4 mt-2 mb-2">
    <h4>¡Échale un vistazo a los profesionales vinculados a la plataforma!</h4>
    <h6>Todos los adscritos son valorados tanto por sus pacientes como por nuestro comité regulador para evaluar su desempeño</h6>
  </div>
</div>
  <div class="row background-style pt-5 mx-3 ">
    <div class="col-6" *ngFor="let profesional of profesionales" routerLink="/login">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="'../../../../../../assets/' + profesional.urlImg" class="img-fluid rounded-start h-100" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ profesional.nombre }}</h5>
              <div class="row">
                  <p class="card-text">Calificacion </p>
                <div class="col-12">
                  <p-rating [(ngModel)]="profesional.puntaje"[readonly]="true" [cancel]="false"></p-rating>
                </div>
              </div>
              <p class="card-text"><small class="text-body-secondary">{{ profesional.comentario }}</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row pb-4">
    <div class="col-12 d-flex justify-content-center">
      <button class="btn btn-success btn-custom text-dark btn-lg" routerLink="/login">Buscar mas...</button>
    </div>
  </div>
<router-outlet></router-outlet>
