<div class="row">

  <thead>
    <tr>

      <th scope="col">Estado de la Cita</th>
      <th scope="col">Opci√≥n</th>
    </tr>

  <tbody>

      <th scope="row">{{ cita.numero }}</th>

      <td>{{ cita.especialista }}</td>
