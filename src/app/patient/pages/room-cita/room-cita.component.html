<div class="row">
  <div class="col-3 bg-dark text-light pt-2 cursor-pointer" routerLink="/search">
    <span class="d-block"><i>Salud Intercomunicada</i></span>
    <small class="d-block mx-3 mb-2 text-sm"><i>al alcance de unos pocos clics</i></small>
  </div>
  <div class="col-9 pt-2 header-custom">
    <button type="button" class="btn btn-success btn-custom mx-3 float-end text-dark" routerLink="/update">Username Patient</button>
    <button type="button" class="btn btn-success btn-custom mx-3 float-end text-dark" routerLink="/search">Buscar Profesionales</button>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label for="diagnostico">Diagnóstico</label>
      <textarea class="form-control" id="diagnostico" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="procedimientos">Procedimientos Realizados</label>
      <textarea class="form-control" id="procedimientos" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="conclusion">Conclusión</label>
      <textarea class="form-control" id="conclusion" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary mt-2">Guardar</button>
  </div>
  <div class="col-6">
    <div class="row mt-5">
      <div class="col-12">
        <div *ngFor="let message of chatMessages" [ngClass]="{'message': true, 'message-user': message.sender === 'Usuario', 'message-bot': message.sender === 'Bot'}">
          <span class="message-sender">{{ message.sender }}</span>
          <span class="message-content">{{ message.content }}</span>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <form (ngSubmit)="sendMessage()">
          <input [(ngModel)]="newMessage" name="newMessage" class="form-control" placeholder="Escribe tu mensaje" required>
          <button type="submit" class="btn btn-primary mt-2">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
